{% extends "base.html" %}

{% block content %}
 <div class="article_list">
                {% for article in article_list %}
                    <div class="article_item">
{#                       不管你叫id还是nid，我拿pk就是主键值#}
                    <div><strong><a href="/blog/{{ article.user.username }}/articles/{{ article.pk }}" class="text-info">{{ article.title }}</a></strong></div>
                    <div class="row">
                        <div class="col-md-9 desc">
                            <p>{{ article.desc|safe }}</p>
                        </div>
                    </div>
                    <div class="small">
                        发布于&nbsp;&nbsp;
                        <span>{{ article.create_time|date:"Y-m-d" }}</span>&nbsp;&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-envelope"></span>评论（{{ article.comment_count }}）&nbsp;&nbsp;&nbsp;
                        <span class="glyphicon glyphicon-thumbs-up"></span>赞（{{ article.up_count }}）
                    </div>
                    <hr>
                    </div>
                {% endfor %}
            </div>

{% endblock content %}
